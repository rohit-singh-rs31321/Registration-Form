<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Form</title>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
 
      <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
</head>

<body>
  
  <div class="container">
        <h2>Register Form</h2>

        <div id="error_message" class="input-name"></div>
        <form id="myform" onsubmit="return validate();">
          <span>
          <div class="input-name">
            <i class="fa fa-user lock"></i>
            <input type="text" placeholder="First name" class="name" id="fname">
         
          </span>
          
            <i class="fa fa-user lock"></i> 
            <input type="text" placeholder="Last name"  class="name" id="lname">
          </div>
         
          <div class="input-name">
            <i class="fa fa-envelope email lock"></i>  
            <input type="text" placeholder="Email" class="text-name" id="email">
          </div>
        
          <div class="input-name">
            <i class="fa fa-phone lock"></i> 
            <input type="text" placeholder="Phone" class="text-name" class="text-name"id="phone">
          </div>
          <div class="input-name">
            <i class="fa fa-lock lock"></i>  
            <input type="password" placeholder="Password" class="text-name" id="pass">
          </div>
          <div class="input-name">
            <i class="fa fa-lock lock"></i>  
            <input type="password" placeholder="Confirm Password" class="text-name" id="cpass">
          </div>
          <div class="btn">
            <div class="input-name">  
              <input type="radio" class="radio-button" name="gender">
              <label>Male</label>
              <input type="radio" class="radio-button" name="gender">
              <label>Female</label>
          </div>
                    
          <div class="input-name">
              <select class="country" required>
                  <option>Select a country</option>
                  <option>India</option>
                  <option>Italy</option>
                  <option>Nepal</option>
                  <option>Bhutan</option>
                  <option>Japan</option>

             </select>
             <div class="arrow"></div>

          </div>
           <div class="input-name">
            <pre>
<input type="checkbox" class="check-button" > <label>I accept the terms and conditions</label>
           </pre>
                </div>
              
      <div>
            <input type="submit" id="submit" value="Register">
          </div>
        </form>
  </div>
</body>

</html>
